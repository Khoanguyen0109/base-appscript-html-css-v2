  <body class="hold-transition theme-primary bg-img">
    <div class="container h-p100">
      <div class="row align-items-center justify-content-md-center h-p100">
        <div class="col-12">
          <div class="row justify-content-center g-0">
            <div class="col-lg-5 col-md-5 col-12">
              <div class="bg-white rounded10 shadow-lg">
                <div
                  class="content-top-agile p-20 pb-0"
                  style="display: block; justify-content: center"
                >
                  <!-- <img
                    src="/images/logo/lavo.png"
                    alt=""
                    style="height: 60px; width: auto"
                  /> -->
                  <h2 class="text-primary ms-10 fw-bold">
                    LAVO NHÀ MÁY SẢN XUẤT
                  </h2>
                </div>

                <div class="p-40">
                  <p class="fs-16 mb-10 fw-bold text-secondary">
                    THÔNG TIN ĐĂNG NHẬP
                  </p>
                  <form action="index.html" method="post">
                    <div class="form-group">
                      <div class="input-group mb-3">
                        <span class="input-group-text bg-transparent">
                          <i class="fas fa-user-circle"></i>
                        </span>
                        <input
                          type="text"
                          class="form-control ps-15 bg-transparent"
                          placeholder="Nhập tên đăng nhập"
                          id="user_name"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group mb-3">
                        <span class="input-group-text bg-transparent"
                          ><i class="fas fa-key"></i
                        ></span>
                        <input
                          type="password"
                          class="form-control ps-15 bg-transparent"
                          placeholder="Nhập mật khẩu"
                          id="password"
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12 text-center">
                        <button
                          type="button"
                          class="btn btn-warning-light fw-bold mt-10"
                          onclick="check_login()"
                        >
                          <div class="spinner-icon me-10 d-none"></div>
                          ĐĂNG NHẬP
                        </button>
                      </div>
                    </div>
                  </form>
                  <div
                    class="text-center"
                    id="check_pass"
                    style="display: none"
                  >
                    <p class="mt-15 mb-0 text-danger">
                      Sai tên đăng nhập hoặc mật khẩu !
                    </p>
                  </div>
                  <p
                    class="fs-10 mt-15 mb-0 text-secondary"
                    style="text-align-last: center"
                  >
                    Version 1
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Vendor JS -->
    <script src="src/js/vendors.min.js"></script>
    <script src="assets/icons/feather-icons/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <!-- js of page -->
    <script src="src\js\page-dev\login\login.js"></script>
    <script src="src\js\Axios.js"></script>
  </body>
</html>
